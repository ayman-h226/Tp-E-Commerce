<div class="buttons">
    <button mat-flat-button color="primary" (click)="handleIsClickedToSee()">Voir</button>

    <button mat-flat-button color="primary" class="button-form" (click)="handleIsClickedToAdd()">Ajouter</button>
</div>

<div *ngIf="isClickedToSee" class="table-width">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-width">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- idCommande Column-->
        <ng-container matColumnDef="idCommande">
          <th mat-header-cell *matHeaderCellDef> Id Commande </th>
          <td mat-cell *matCellDef="let element"> {{element.idCommande}} </td>
        </ng-container>
      
        <!-- montant Column -->
        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef> Montant </th>
          <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
        </ng-container>
      
        <!-- numerocarte Column -->
        <ng-container matColumnDef="numeroCarte">
          <th mat-header-cell *matHeaderCellDef> Quantit√© </th>
          <td mat-cell *matCellDef="let element"> {{element.numeroCarte}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div *ngIf="isClickedToAdd">
    <form class="row g-3 center-form" (submit)="onSubmit()">
        <div class="col-md-6">
            <label for="price" class="form-label">Commande</label>
            <select class="form-select" id="idCommande" [(ngModel)]="idCommande" name="idCommande">
              <option selected>Choisir...</option>
              <option *ngFor="let commande of commandes" [value]="commande.id">{{ commande.productId }}</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="groupName" class="form-label">Montant</label>
            <h2>{{ montant }} $</h2>
        </div>
        <div class="col-md-6">
        <label for="inputCity" class="form-label">Numero de carte bancaire</label>
        <input type="text" class="form-control" id="numeroCarte" name="numeroCarte" [(ngModel)]="numeroCarte">
        </div>
        <div class="col-12">
        <button type="submit" class="btn btn-primary">Payer</button>
        </div>
    </form>
</div>
